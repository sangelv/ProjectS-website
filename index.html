<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P1</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
            <img id="sky" src="Textures/Lake-min.jpeg">
            <img id="forest" src="Textures/sky.jpeg">
            <img id="start" src="Textures/st.jpg">
            <img id="map" src="Textures/MAP 2.jpg">
            <img id="hedgodeview" src="Textures/HedgehogPerspective_Classroom.jpg">
            <a-asset-item id="startbutton-obj" src="3D/StartButton_BecomingHedgehog v1 - Copy.obj"></a-asset-item>
            <a-asset-item id="startbutton-obj" src="3D/Location_TheHedgehogExperience v1.obj"></a-asset-item>
            <a-asset-item id="startbutton-obj" src="3D/BackToMap_TheHedgehogExperience v2.obj"></a-asset-item>
            <a-asset-item id="startbutton-obj" src="3D/NewScene_TheHedgehogExperience v3.obj"></a-asset-item>
          

        </a-assets>
        <a-sound id="mapsound" src="" autoplay="true" position="0 2 5"></a-sound>
        <a-sound id="human1" src="" autoplay="true" position="0 2 5"></a-sound>
        <a-sound id="human2" src="" autoplay="true" position="0 2 5"></a-sound>
        <a-sound id="human3" src="" autoplay="true" position="0 2 5"></a-sound>
        <a-sound id="human4" src="" autoplay="true" position="0 2 5"></a-sound>
        <a-sound id="hedgodes1" src="" autoplay="true" position="0 2 5"></a-sound>
        <a-sound id="hedgodes2" src="" autoplay="true" position="0 2 5"></a-sound>
        <a-sound id="hedgodes3" src="" autoplay="true" position="0 2 5"></a-sound>
        <a-sound id="hedgodes4" src="" autoplay="true" position="0 2 5"></a-sound>

      <a-entity camera look-controls>
        <a-text value="Select" color="white" position="0 -0.04 -0.5" width="0.5" align="center"></a-text>

        <a-entity
          cursor="fuse: true; maxDistance: 30; fuseTimeout: 1000"
          position="0 0 -1"
          raycaster=""
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="shader: flat"
        ></a-entity>
      </a-entity>

      <a-entity id="sceneStart" visible="">
        <a-sky color="#2B250E"></a-sky>
        <a-entity 
        obj-model="obj: 3D/StartButton_BecomingHedgehog v1 - Copy.obj" 
        scale="0.01 0.01 0.01" 
        position="-0.5 -0.55 -2"
        material="color: #F63341"
        onclick="setSceneMap()"
        ></a-entity>
        <a-image src="#start" width="6.5" height="4" position="0 -0.4 -4"></a-image>
        <a-text value="START" color="white" position="0 -0.35 -1.7" width="2" align="center"></a-text>
      </a-entity>

      <a-entity id="sceneMap" visible="false">
        <a-sky color="#2B250E"></a-sky>

        <a-entity 
        obj-model="obj: 3D/Location_TheHedgehogExperience v1.obj" 
        scale="0.0035 0.003 0.0035" 
        position="0.57 -1.37 -3"
        material="color: #A33735"
        onclick="setSceneMap()"
        ></a-entity>

        <a-entity
          geometry="primitive: sphere; radius:0.05"
          position="0.57 -1.37 -3"
          material="color: white"
          onclick="setScene2()"
        ></a-entity>

        <a-entity 
        obj-model="obj: 3D/Location_TheHedgehogExperience v1.obj" 
        scale="0.0035 0.003 0.0035" 
        position="0.073 -0.25 -3"
        material="color: #A33735"
        onclick="setSceneMap()"
        ></a-entity>

        <a-entity
          geometry="primitive: sphere; radius:0.05 "
          position="0.073 -0.25 -3"
          material="color: white"
          onclick="setScene3()"
        ></a-entity>

        <a-entity 
        obj-model="obj: 3D/Location_TheHedgehogExperience v1.obj" 
        scale="0.0035 0.003 0.0035" 
        position="-1.345 -0.64 -3"
        material="color: #A33735"
        onclick="setSceneMap()"
        ></a-entity>


        <a-entity
          geometry="primitive: sphere; radius:0.05 "
          position="-1.345 -0.64 -3"
          material="color: white"
          onclick="setScene4()"
        ></a-entity>

        <a-entity 
        obj-model="obj: 3D/Location_TheHedgehogExperience v1.obj" 
        scale="0.0035 0.003 0.0035" 
        position="-1.93 -0.82 -3"
        material="color: #A33735"
        onclick="setSceneMap()"
        ></a-entity>

        <a-entity
          geometry="primitive: sphere; radius:0.05 "
          position="-1.93 -0.82 -3"
          material="color: white"
          onclick="setScene5()"
        ></a-entity>
        
        <a-entity> 
          <a-image src="#map" width="6.5" height="4" position="0 -0.1 -4"></a-image>
          
        </a-entity>
        
      </a-entity>

      <a-entity id="scene2" visible="false">
        <a-sky src="#hedgodeview"></a-sky>
        <a-image src="#forest" width="6.5" height="4" position="0 -0.1 -4" opacity="0.10">
        <a-text value="Back to map view" color="white" position="-1.61 1.14 1" width="2.4" align="center"></a-text>
        <a-text value="Next scene" color="white" position="1.58 1.13 1" width="2.4" align="center"></a-text>
          
        
        
        <a-entity 
        obj-model="obj: 3D/BackToMap_TheHedgehogExperience v2.obj" 
        scale="0.01 0.01 0.01" 
        position="-3 1.3 0"
        material="color: #F63341"
        onclick="setSceneMap()"
        ></a-entity>

        <a-entity 
        obj-model="obj: 3D/NewScene_TheHedgehogExperience v3.obj" 
        scale="0.01 0.01 0.01" 
        position="1.5 1.3 0"
        material="color: #0B5B6A"
        onclick="setScene3()"
        ></a-entity>

      </a-entity>

      <a-entity id="scene3" visible="false">
        <a-sky src="#sky"></a-sky>
        <a-image src="#forest" width="6.5" height="4" position="0 -0.1 -4" opacity="0.10">
        <a-text value="Back to map view" color="white" position="-1.61 1.14 1" width="2.4" align="center"></a-text>
        <a-text value="Next scene" color="white" position="1.58 1.13 1" width="2.4" align="center"></a-text>

        <a-entity 
        obj-model="obj: 3D/BackToMap_TheHedgehogExperience v2.obj" 
        scale="0.01 0.01 0.01" 
        position="-3 1.3 0"
        material="color: #F63341"
        onclick="setSceneMap()"
        ></a-entity>

        <a-entity 
        obj-model="obj: 3D/NewScene_TheHedgehogExperience v3.obj" 
        scale="0.01 0.01 0.01" 
        position="1.5 1.3 0"
        material="color: #0B5B6A"
        onclick="setScene4()"
        ></a-entity>

      </a-entity>

      <a-entity id="scene4" visible="false">
        <a-sky src="#sky"></a-sky>
        <a-image src="#forest" width="6.5" height="4" position="0 -0.1 -4" opacity="0.10">
        <a-text value="Back to map view" color="white" position="-1.61 1.14 1" width="2.4" align="center"></a-text>
        <a-text value="Next scene" color="white" position="1.58 1.13 1" width="2.4" align="center"></a-text>

        <a-entity 
        obj-model="obj: 3D/BackToMap_TheHedgehogExperience v2.obj" 
        scale="0.01 0.01 0.01" 
        position="-3 1.3 0"
        material="color: #F63341"
        onclick="setSceneMap()"
        ></a-entity>

        <a-entity 
        obj-model="obj: 3D/NewScene_TheHedgehogExperience v3.obj" 
        scale="0.01 0.01 0.01" 
        position="1.5 1.3 0"
        material="color: #0B5B6A"
        onclick="setScene5()"
        ></a-entity>

      </a-entity>

      <a-entity id="scene5" visible="false">
        <a-sky src="#sky"></a-sky>
        <a-image src="#forest" width="6.5" height="4" position="0 -0.1 -4" opacity="0.10">
        <a-text value="Back to map view" color="white" position="-1.61 1.14 1" width="2.4" align="center"></a-text>
        <a-text value="Next scene" color="white" position="1.58 1.13 1" width="2.4" align="center"></a-text>
        
        <a-entity 
        obj-model="obj: 3D/BackToMap_TheHedgehogExperience v2.obj" 
        scale="0.01 0.01 0.01" 
        position="-3 1.3 0"
        material="color: #F63341"
        onclick="setSceneMap()"
        ></a-entity>

        <a-entity 
        obj-model="obj: 3D/NewScene_TheHedgehogExperience v3.obj" 
        scale="0.01 0.01 0.01" 
        position="1.5 1.3 0"
        material="color: #0B5B6A"
        onclick="setSceneMap()"
        ></a-entity>
        
      </a-entity>
      
    </a-scene>
  </body>
</html>
