      <a-entity camera look-controls>
        <a-text value="Select" color="white" position="0 -0.04 -0.5" width="0.5" align="center"></a-text>

        <a-entity
          cursor="fuse: true; maxDistance: 30; fuseTimeout: 1000"
          position="0 0 -1"
          raycaster="objects: "
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="shader: flat"
        ></a-entity>
      </a-entity>

      <a-entity id="sceneStart" visible="">
        <a-sky color="#2B250E"></a-sky>
        <a-entity 
        obj-model="obj: 3D/StartButton_BecomingHedgehog v1 - Copy.obj" 
        scale="0.019 0.015 0.009" 
        position="-0.9 -1 -4"
        material="color: #F63341"
        onclick="setSceneMap()"
        ></a-entity>
        <a-image src="#start" width="6.5" height="4" position="0 -0.4 -4"></a-image>
        <a-text value="START" color="white" position="0 -0.75 -3.9" width="3.5" align="center"></a-text>
      </a-entity>
